<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="core_plugin.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
			
			#effect1 {display: none;font-size: 16px;margin-top: 25px; height: 40px; position: relative;font-family:"Microsoft Yahei";}
			#effect1 span{color: #46B8DA;}
		</style>
	</head>
	<body>
		
		
		<div id="txt">
			<p id="effect1">你必须把那些浮如飘絮的思绪，渐渐转化为清晰的思路和简单的文字。华丽和漂浮都不易长久。【阅后即焚】</p>
		</div>
		<script type="text/javascript">
			var sets, fx, toAnimate = "#effect1", settings = {
				animation:4, //动画方式 从1-15 每个数字代表一个动画 请自测效果
				animationType: "in",//显示方式 in 和out 参数，in代表入场,out代表出场
				backwards: false, //改变动画显示方向，默认false 设为true 动画将从后往前倒序播放
				easing: "easeOutQuint", //这里的效果 可以参见http://code.ciaoca.com/jquery/easing/   
				speed: 1000, //动画帧速 即在指定时间内完成动画
				sequenceDelay: 100, //场景延迟  即执行完上一个动画后，等待指定时间继续执行下一动画
				startDelay: 0, //开始延迟，即执行当前动画时，等待指定时间后再开始
				offsetX: 100,//动画元素 x坐标偏移量
				offsetY: 50,//动画元素 Y坐标偏移量
				onComplete: doThis, //回调函数 即 执行完动画后，需要执行的回调方法
				restoreHTML: true  //重置元素 即重复播放两次该动画 类似于此效果 默认true
			};
	
			$(document).ready(function() {
				fx = jQuery("#effect1");
				$.cjTextFx(settings);
				$.cjTextFx.animate(toAnimate);
			});
			function doThis(){
				var animateObj='#effect1';
				sets = {animation: 4, animationType: "out",onComplete:false}
				jQuery.cjTextFx.animate(animateObj, sets);
			}
			
		</script>
		
	</body>
</html>
